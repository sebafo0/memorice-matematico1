<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memorice Matemático</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e3f2fd;
      margin: 0;
      padding: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background-color: white;
      border: 2px solid #42a5f5;
      padding: 20px;
      font-size: 24px;
      border-radius: 8px;
      cursor: pointer;
    }
    .card.revealed {
      background-color: #bbdefb;
    }
    .card.correct {
      background-color: #c8e6c9;
    }
  </style>
</head>
<body>

<h1>Memorice Matemático</h1>
<div id="game-board"></div>
<p id="score">Puntaje: 0</p>

<script>
  const gameBoard = document.getElementById("game-board");
  const scoreDisplay = document.getElementById("score");
  let score = 0;

  let operations = [
    { q: "3 + 4", a: "7" },
    { q: "2 + 6", a: "8" },
    { q: "5 + 1", a: "6" },
    { q: "9 - 4", a: "5" },
    { q: "10 - 2", a: "8" },
    { q: "6 + 3", a: "9" },
    { q: "4 + 2", a: "6" }
  ];

  let cards = [];

  operations.forEach(op => {
    cards.push({ type: "q", value: op.q });
    cards.push({ type: "a", value: op.a });
  });

  cards.sort(() => Math.random() - 0.5);

  let first = null;
  let second = null;

  function renderBoard() {
    gameBoard.innerHTML = "";
    cards.forEach((card, index) => {
      const div = document.createElement("div");
      div.className = "card";
      div.dataset.index = index;
      div.textContent = "?";
      div.addEventListener("click", () => revealCard(div));
      gameBoard.appendChild(div);
    });
  }

  function revealCard(cardEl) {
    const index = cardEl.dataset.index;
    const card = cards[index];
    if (cardEl.classList.contains("revealed") || second) return;

    cardEl.textContent = card.value;
    cardEl.classList.add("revealed");

    if (!first) {
      first = { card, el: cardEl };
    } else {
      second = { card, el: cardEl };
      setTimeout(checkMatch, 800);
    }
  }

  function checkMatch() {
    if (
      (first.card.type === "q" && second.card.type === "a" && eval(first.card.value) == second.card.value) ||
      (first.card.type === "a" && second.card.type === "q" && eval(second.card.value) == first.card.value)
    ) {
      first.el.classList.add("correct");
      second.el.classList.add("correct");
      score++;
      scoreDisplay.textContent = "Puntaje: " + score;
    } else {
      first.el.textContent = "?";
      second.el.textContent = "?";
      first.el.classList.remove("revealed");
      second.el.classList.remove("revealed");
    }

    first = null;
    second = null;
  }

  renderBoard();
</script>

</body>
</html>
